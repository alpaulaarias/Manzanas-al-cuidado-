<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inicio Sesion</title>
</head>

<body id="principal">
    <div class="formulario">
        <div class="form-container">
            <form id="registroForm" method="post" action="http://localhost:3000/iniciar">
                <h2>Inicio Sesion</h2>

                <!-- Selección de Tipo de Documento -->
                <div class="input-group">
                    <label for="tipo-documento">Tipo de Documento</label>
                    <select name="tipod"  id="tipo-documento" required>
                        <option value="" disabled selected>Selecciona un tipo de documento</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="CE">Cédula Extranjera</option>
                    </select>

                </div>

                <!-- Numero de Documento -->
                <div class="input-group">
                    <label for="numero">Numero de Docuumento</label>
                    <input name="numerod" type="number" id="numero" placeholder="Ingresa tu numero de Documento" required>
                </div>

                <!-- Botones Enviar y Registrarse -->
                <div class="button-group">
                    <button type="button" id="atrasBtn" class="back-btn"><a href="Registro.html">Registrarse</a></button>
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>


            </form>

        </div>

    </div>
    <!-- Boton para cerrar sesion -->
     
</body>

</html>

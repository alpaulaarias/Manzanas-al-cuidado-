    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="principal">
<div class="formulario">
    <div class="form-container">
        <form id="registroForm" action="http://localhost:3000/crear"  method="POST">
            <h2>REGISTRATE</h2>

            <!-- Campo Nombre -->
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombres" name="nombres" placeholder="Ingresa tu nombre" required>
            </div>

            <!-- Selección de Tipo de Documento -->
            <div class="input-group">
                <label for="tipo-documento">Tipo de Documento</label>
                <select id="tipod"  name="tipod" required>
                    <option value="" disabled selected>Selecciona un tipo de documento</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cédula Extranjera</option>
                </select>
            </div>

            <!-- Campo Número de Documento -->
            <div class="input-group">
                <label for="numero-documento">Número de Documento</label>
                <input type="text" id="numerod" name="numerod" placeholder="Ingresa tu número de documento" required>
            </div>

            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Ingresa tu email" required>
            </div>

            <div class="input-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
            </div>

            <!-- Selección de Manzana -->
            <div class="input-group">
                <label for="manzana">Manzana</label>
                <select id="manzanaa" name="manzanaa" required>
                
                </select>
            </div>

            <!-- Botones Enviar y Atrás -->
            <div class="button-group">
                <button type="button" id="atrasBtn" class="back-btn"><a href="./index.html">Atrás</a></button>
                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </form>
    </div>
</div>

    <script>
        fetch("http://localhost:3000/obtenerManzanas")
        .then(respuesta => respuesta.json())
        .then(manzanas => {
            const select=document.getElementById("manzanaa")
            select.innerHTML='<option value=""></option>'

            manzanas.forEach(manzanaa => {
                const option=document.createElement("option")
                option.value=manzanaa.id_manzana
                option.textContent=manzanaa.Nombre_Manzana
                select.appendChild(option)
            });
         })
    </script>
</body>
</html>

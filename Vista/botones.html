<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body id="principal">

    <div class="botones">
        <h1>Bienvenid@ <span id="nombreUsuario"></span> </h1>

        <div class="ss">
            <label for="listado de servicios "></label>
            <select id="" required>
                <option value="" disabled selected>listado de servicios</option>
                <option value="BOSA">lavar</option>
                <option value="KENNEDY">vender </option>
                <option value="SUBA">comer</option>
            </select>
        </div>
        <div class="ss">
            <label for=""></label>
            <select id="" required>
                <option value="" disabled selected>servicios solicitados</option>
                <option value="BOSA">1</option>
                <option value="KENNEDY">2</option>
                <option value="SUBA">3</option>
            </select>
        </div>
        <div class="ss">
            <label for=""></label>
            <select id="" required>
                <option value="" disabled selected>servicios Eliminados</option>
                <option value="BOSA">1</option>
                <option value="KENNEDY">2</option>
                <option value="SUBA">3</option>
            </select>
        </div>
        <script>
            // Obtener el nombre del usuario
            document.addEventListener('DOMContentLoaded',()=>{
                const xhrNombreUsuario=new XMLHttpRequest()
                xhrNombreUsuario.open('GET','/obtener-usuario',true)
                xhrNombreUsuario.onreadystatechange=function(){
                    if( xhrNombreUsuario.readyState === 4 ) {
                        if (xhrNombreUsuario.status === 200) {
                            const usuario=JSON.parse(xhrNombreUsuario.responseText)
                            document.getElementById('nombreUsuario').textContent=usuario
                        } else {
                            console.error('No se pudo poner el usuario')
                        }
                    }
                }
                xhrNombreUsuario.send()
            })
    
         </script>
    
</body>
</html>
